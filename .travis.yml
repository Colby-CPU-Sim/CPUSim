
language: java

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8
  - oraclejdk9

os:
  - linux
  - osx

matrix:
  allow_failures:
  - jdk: oraclejdk9

script:
  - ./gradlew -Pheadless=true check

addons:
  apt:
    packages:
      - oracle-java8-installer
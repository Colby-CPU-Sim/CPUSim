
language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

os:
  - osx
  - linux

matrix:
  include:
    - os: linux
      env: JDK_VERSION=oraclejdk8
      jdk: oraclejdk8
    - os: osx
      env: JDK_VERSION=oraclejdk8

before_install:
  - chmod a+x ./install-deps.sh ; ./install-deps.sh

script:
  - ./gradlew -Pheadless=true check

addons:
  apt:
    packages:
      - oracle-java8-installer